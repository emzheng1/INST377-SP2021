<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emily Zheng Lab 4</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="wrapper">
    <div class="container">
    <h1>Emily Zheng's Lab 4 </h1>
    <form action="/api" method = "post">
          <ul class="flex-outer">
            <li>
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname">
            </li>
            <li>
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone">
            </li>
            <li>
              <label for="message">Text Field</label>
              <textarea rows="5" cols="33" id="message" name="message" placeholder="This is some default message text."></textarea>
            </li>
            <li>
              <p>Age</p>
              <ul class="flex-inner">
                <li>
                  <input name="eighteen-to-thirtyfive "type="checkbox" id="eighteen-to-thirtyfive">
                  <label for="eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                  <input name="thirtyfive-to-fifty" type="checkbox" id="thirtyfive-to-fifty">
                  <label for="thirtyfive-to-fifty">35-50</label>
                </li>
                <li>
                  <input name="fifty-to-sixtyfive" type="checkbox" id="fifty-to-sixtyfive">
                  <label for="fifty-to-sixtyfive">50-65</label>
                </li>
              </ul>
            </li>
            <li>
              <button type="submit" name="submit" id="submit">Submit Form</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
</body>
</html>
